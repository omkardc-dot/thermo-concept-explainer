<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thermodynamics Explainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <style>
        :root {
            --bg-main: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #495057;
            --border-color: #dee2e6;
            --accent-blue: #1971c2;
            --accent-blue-light: #e7f5ff;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 8px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background-color: var(--bg-main);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 800px;
            padding: 2.5rem;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            text-align: center;
            font-weight: 600;
        }

        h1::after {
            content: "";
            display: block;
            width: 60px;
            height: 3px;
            background-color: var(--accent-blue);
            margin: 0.75rem auto 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            transition: var(--transition);
            background-color: var(--bg-main);
            box-shadow: var(--shadow-sm);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(25, 113, 194, 0.15);
        }

        button {
            padding: 1rem 1.5rem;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: #1864ab;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        button:active {
            transform: translateY(0);
        }

        .output {
            background-color: var(--bg-secondary);
            border-radius: var(--radius);
            padding: 1.75rem;
            margin-top: 1.5rem;
            border-left: 4px solid var(--accent-blue);
            animation: fadeInUp 0.5s ease-out;
        }

        .output h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--accent-blue);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .output p {
            color: var(--text-primary);
            line-height: 1.7;
            white-space: pre-wrap;
        }

        /* Loading animation */
        .loader {
            display: none;
            justify-content: center;
            margin: 1rem 0;
        }

        .loader-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent-blue);
            border-radius: 50%;
            margin: 0 4px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loader-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loader-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
            } 40% { 
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1.75rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            button, input[type="text"] {
                padding: 0.875rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Thermodynamics Explainer</h1>

        <form method="POST" autocomplete="off" id="explanation-form">
            <div class="input-group">
                <input type="text" name="concept" placeholder="e.g., entropy, enthalpy, second law..." required>
            </div>
            <button type="submit">
                <span>üîç</span> Explain Concept
            </button>
        </form>

        <div class="loader" id="loader">
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
        </div>

        {% if explanation %}
            <div class="output">
                <h2>üìò Explanation</h2>
                <p>{{ explanation }}</p>
            </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('explanation-form').addEventListener('submit', function() {
            const loader = document.getElementById('loader');
            const button = this.querySelector('button');
            
            // Show loading animation
            loader.style.display = 'flex';
            
            // Disable button during submission
            button.disabled = true;
            button.innerHTML = '<span>‚è≥</span> Processing...';
        });
    </script>
</body>
</html>
